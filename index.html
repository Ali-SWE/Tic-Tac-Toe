<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- fonts -->
    <!-- title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <!-- turn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container text-center">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h2 class="turn"> <span>X</span>'s turn</h2>

        <div class="row">
          <div class="col cell b-border r-border clickable" id="0" onclick="select(this)">
            
          </div>
          <div class="col cell b-border r-border clickable" id="1" onclick="select(this)">
            
          </div>
          <div class="col cell b-border clickable" id="2" onclick="select(this)">
            
          </div>
        </div>

        <div class="row">
            <div class="col cell b-border r-border clickable" id="3" onclick="select(this)">
              
            </div>
            <div class="col cell b-border r-border clickable" id="4" onclick="select(this)">
                
            </div>
            <div class="col cell b-border clickable" id="5" onclick="select(this)">
              
            </div>
        </div>

        <div class="row">
            <div class="col cell r-border clickable" id="6" onclick="select(this)">
              
            </div>
            <div class="col cell r-border clickable" id="7" onclick="select(this)">
              
            </div>
            <div class="col cell clickable" id="8" onclick="select(this)">
              
            </div>
        </div>

        <button class="restart" type="submit">restart</button>
       
        <!-- <div class="winner">
            <p> You Won, <span>X</span> !</p>
        </div> -->

        
    </div>

      


    <script src="js/index.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
